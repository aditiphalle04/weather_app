<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="wrapper">
      <h1>Weather App</h1>
      <div class="tab-container">
        <p class="tab current-tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>
       <div class="weather-container">
        <!-- grant location container -->
          <div class="sub-container grant-location-container">
             <img src="./assets/location.png" alt="Location Icon" width="80" height="80" loading="lazy">
             <p>Grant Location Access</p>
             <p>Allow access to get weather information.</p>
             <button class="btn" data-grantAccessButton>Grant Access</button> 
          </div>
        <!-- search form -->
           <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search For City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="Search Icon" width="20" height="20" loading="lazy">
                </button>
            </form>
        <!-- loading screen container -->
            <div class=" sub-container loading-container">
                <img src="./assets/loading.gif" alt="Loading Icon" width="150" height="150">
                <p>Loading...</p>
            </div>
        <!-- show weather info -->
             <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon alt="Country Icon">
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon alt="Weather Icon">
                <p data-temp></p>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="Wind Icon">
                        <p>Wind Speed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="Humidity Icon">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="Cloud Icon">
                        <p>Clouds</p>
                        <p data-cloudiness></p> 
                    </div>
                </div>
             </div>
       </div>
   </div>
    <script src="index.js"></script>
</body>
</html>
